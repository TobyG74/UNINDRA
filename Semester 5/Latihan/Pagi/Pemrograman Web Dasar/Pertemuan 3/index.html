        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video dan Audio Player</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 20px auto;
                padding: 0 20px;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .players-container {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .media-container {
                flex: 1;
                min-width: 300px;
            }
            video,
            audio {
                width: 100%;
                margin: 10px 0;
            }
            h2 {
                color: #333;
            }
        </style>
    </head>
