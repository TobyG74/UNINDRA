<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tobi Saputra UTS Nomor 2</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            h3 {
                text-align: center;
                margin-bottom: 20px;
            }

            table {
                border-collapse: collapse;
            }

            th,
            td {
                padding: 10px;
                text-align: center;
                font-weight: normal;
            }

            .nama {
                background-color: #ffd1dc;
            }

            .mapel {
                background-color: #c1ffd7;
            }

            .jadwal {
                background-color: #e6e6fa;
            }

            .hari {
                background-color: #e6e6fa;
            }

            .jam {
                background-color: #ffffd1;
            }
        </style>
    </head>
    <body>
        <h3>Jadwal Mata Pelajaran Siswa</h3>
        <table border="1">
            <tr>
                <th rowspan="2" class="nama">Nama Siswa</th>
                <th rowspan="2" class="mapel">Mata Pelajaran</th>
                <th colspan="2" class="jadwal">Jadwal</th>
            </tr>
            <tr>
                <th class="hari">Hari</th>
                <th class="jam">Jam</th>
            </tr>
            <tr>
                <td rowspan="2" class="nama">Ahmad</td>
                <td class="mapel">Matematika</td>
                <td class="hari">Senin</td>
                <td class="jam">08:00 - 09:30</td>
            </tr>
            <tr>
                <td class="mapel">Bahasa Inggris</td>
                <td class="hari">Selasa</td>
                <td class="jam">10:00 - 11:30</td>
            </tr>
            <tr>
                <td class="nama">Budi</td>
                <td class="mapel">Fisika</td>
                <td class="hari">Rabu</td>
                <td class="jam">09:00 - 10:30</td>
            </tr>
        </table>
    </body>
</html>
